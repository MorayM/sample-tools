<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAV Loop Extractor & Preset Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Drag and Drop WAV Files</h2>
    <div id="dropZone">Drop WAV files here</div>
    
    <h3>Generated SFZ File:</h3>
    <pre id="sfzOutput"></pre>
    <button class="button" id="copySFZ" style="display: none;">Copy SFZ to Clipboard</button>
    <button class="button" id="downloadSFZ" style="display: none;">Download SFZ File</button>

    <h3>Generated Decent Sampler Preset:</h3>
    <pre id="dsOutput"></pre>
    <button class="button" id="copyDS" style="display: none;">Copy DS Preset</button>
    <button class="button" id="downloadDS" style="display: none;">Download DS File</button>

    <script src="js/index.js" type="module" defer></script>
</body>
</html>
